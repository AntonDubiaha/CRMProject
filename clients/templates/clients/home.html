{% extends 'clients/base.html' %}

{% block content %}
<h1>{{title}}</h1>
  <form action="{% url 'home' %}" method="get">
    <div>
      <ul>
        <li><input type="submit" name="orderby" value="name_company"></li>
        <li><input type="submit" name="orderby" value="-name_company"></li>
        <li><input type="submit" name="orderby" value="created"></li>
        <li><input type="submit" name="orderby" value="-updated"></li>
      </ul>
    </div>
  </form>
<ul>
  {% for field in client_info %}
    <li>
      <h2>{{field.name_company}} {{field.updated}}</h2>
      {{Phone.phone}}
      <hr>
    </li>
  {% endfor %}
</ul>
{% endblock %}
