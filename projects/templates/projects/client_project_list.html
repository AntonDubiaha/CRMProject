{% extends 'clients/base.html' %}

{% block content %}
{% for field in client_project_list %}
<h1>{{title}}{{field.name}}</h1>
{% endfor %}
<ol>
  {% for field in client_project_list %}
    <li>
      <h4>Project name: <a href="{{ field.get_absolute_url }}">{{field.name}}</a></h4>
    </li>
  {% endfor %}
</ol>
{% endblock %}
